<!DOCTYPE html>
<html>
    <head>
        <title>Maggie Recipe | Creative</title>
        <link href="index.css" rel="stylesheet">
        <script>
            function generateCSV() {
                var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
                var csvHead = 'Items\n';
                var csvData = '';
                checkboxes.forEach(function(checkbox) {
                    var item = checkbox.getAttribute("value");
                    csvData += item + "\n";
                });
                var blob = new Blob([csvHead, csvData], { type: "text;charset=utf-8" });
                var url = URL.createObjectURL(blob);
                var link = document.createElement("a");
                link.href = url;
                link.download = "buylist.txt";
                link.click();
            }
        </script>
    </head>
    <header>
        <br>
        <center><font face="Comic sans MS" color="black">Creative - Maggie Recipe </font></center>
        <p align="center"><font size="5" face="Comic sans MS" color="black"><b>"A recipe has no soul. YOU as the cook must bring SOUL to the recipe."</b></font></p><br>
    </header>
    <form>
     <h3>Choose required Ingredients :</h3> <br>
        <div style="display: block; text-align: center; font-size: large;">
            <label>Garlic<input type="checkbox" value="Garlic"></label>
            <label>Spring Onion<input type="checkbox" value="Spring Onion">Spring Onion</label>
            <label>Capsicum<input type="checkbox" value="Capsicum"></label>
            <label>White Sesame <input type="checkbox" value="White Sesame"></label>
            <label>Soy Sauce <input type="checkbox" value="Soy Sauce"></label>
            <label>Red Chilli Sauce <input type="checkbox" value="Red Chilli Sauce"></label>
            <label>Chilli Ketchup <input type="checkbox" value="Chilli Ketchup"></label>
            <label>Maggie <input type="checkbox" value="Maggie"></label>
            <label>Oil<input type="checkbox" value="Oil"></label>
            <br><hr><br><center><button onclick="generateCSV()">Download</button></center>
        </div>
    </form>

</html>
