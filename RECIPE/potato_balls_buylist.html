<!DOCTYPE html>
<html>
    <head>
        <title>Potato Balls | Creative</title>
        <link href="index.css" rel="stylesheet">
        <script>
            function generateCSV() {
                var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
                var csvHead = 'Items\n';
                var csvData = '';
                checkboxes.forEach(function(checkbox) {
                    var item = checkbox.getAttribute("value");
                    csvData += item + "\n";
                });
                var blob = new Blob([csvHead, csvData], { type: "text;charset=utf-8" });
                var url = URL.createObjectURL(blob);
                var link = document.createElement("a");
                link.href = url;
                link.download = "buylist.txt";
                link.click();
            }
        </script>
    </head>
    <header>
        <br>
        <center><font face="Comic sans MS" color="black">Creative - POTATO BALLS </font></center>
        <p align="center"><font size="5" face="Comic sans MS" color="black"><b>"A recipe has no soul. YOU as the cook must bring SOUL to the recipe."</b></font></p><br>
    </header>
    <form>
     <h3>Choose required Ingredients :</h3> <br>
        <div style="display: block; text-align: center; font-size: large;">
            <label>Potatoes<input type="checkbox" value="Potatoes"></label>
            <label>Coriander leaves<input type="checkbox" value="Coriander leaves"></label>
            <label>Black pepper<input type="checkbox" value="Black pepper"></label>
            <label>Salt<input type="checkbox" value="Salt"></label>
            <label>Cornflour<input type="checkbox" value="Cornflour"></label>
            <label>Oil<input type="checkbox" value="Oil"></label>
            <label>Black Cardamom<input type="checkbox" value="Black Cardamom"></label>
            <br><hr><br><center><button onclick="generateCSV()">Download</button></center>
        </div>
    </form>

</html>
