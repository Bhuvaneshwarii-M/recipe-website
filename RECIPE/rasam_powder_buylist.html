<!DOCTYPE html>
<html>
    <head>
        <title>Rasam Powder | Creative</title>
        <link href="index.css" rel="stylesheet">
        <script>
            function generateCSV() {
                var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
                var csvHead = 'Items\n';
                var csvData = '';
                checkboxes.forEach(function(checkbox) {
                    var item = checkbox.getAttribute("value");
                    csvData += item + "\n";
                });
                var blob = new Blob([csvHead, csvData], { type: "text;charset=utf-8" });
                var url = URL.createObjectURL(blob);
                var link = document.createElement("a");
                link.href = url;
                link.download = "buylist.txt";
                link.click();
            }
        </script>
    </head>
    <header>
        <br>
        <center><font face="Comic sans MS" color="black">Creative - RASAM POWDER </font></center>
        <p align="center"><font size="5" face="Comic sans MS" color="black"><b>"A recipe has no soul. YOU as the cook must bring SOUL to the recipe."</b></font></p><br>
    </header>
    <form>
     <h3>Choose required Ingredients :</h3> <br>
        <div style="display: block; text-align: center; font-size: large;">
            <label>Cumin<input type="checkbox" value="Cumin"></label>
            <label>Tuvaram Paruppu<input type="checkbox" value="Tuvaram Paruppu"></label>
            <label>Pepper<input type="checkbox" value="Pepper"></label>
            <label>Bengal gram dal<input type="checkbox" value="Bengal gram dal"></label>
            <label>Red Chilli<input type="checkbox" value="Red Chilli"></label>
            <label>Coriander<input type="checkbox" value="Coriander"></label>
            <label>Turmeric Powder<input type="checkbox" value="Turmeric Powder"></label>
            <br><hr><br><center><button onclick="generateCSV()">Download</button></center>
        </div>
    </form>

</html>
