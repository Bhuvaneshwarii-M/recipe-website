<!DOCTYPE html>
<html>
    <head>
        <title>Chicken Popcorn | Creative</title>
        <link href="index.css" rel="stylesheet">
        <script>
            function generateCSV() {
                var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
                var csvHead = 'Items\n';
                var csvData = '';
                checkboxes.forEach(function(checkbox) {
                    var item = checkbox.getAttribute("value");
                    csvData += item + "\n";
                });
                var blob = new Blob([csvHead, csvData], { type: "text;charset=utf-8" });
                var url = URL.createObjectURL(blob);
                var link = document.createElement("a");
                link.href = url;
                link.download = "buylist.txt";
                link.click();
            }
        </script>
    </head>
    <header>
        <br>
        <center><font face="Comic sans MS" color="black">Creative - CHICKEN POPCORN </font></center>
        <p align="center"><font size="5" face="Comic sans MS" color="black"><b>"A recipe has no soul. YOU as the cook must bring SOUL to the recipe."</b></font></p><br>
    </header>
